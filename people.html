<script type="text/javascript">
  window.onload = function() { init() };

  // Edit this for the correct sheet
  var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?hl=en_US&hl=en_US&key=1oNzaEy4bktN5H4rLaQi1A9etwgCJ6EnOUJt6gvje8J8&output=html';

  // Grab the data
  // NB: Google simplifies the headers, so underscores are collapsed
  // and words put together
  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true,
                     orderby: 'lastname',            // order by
                     reverse: false,                   // reverse sort
                     debug: true } );                 // turn off for production
  }

  function showInfo(data, tabletop) {
    // data comes through as a simple array since simpleSheet is turned on

    // make sure the sheet is processed correctly
    // alert("Successfully processed " + data.length + " rows!");

    $.each( tabletop.sheets("staff").all(), function(i, people) {
      var people_li = $('<li class="person span3">' + people.firstname + " " + people.lastname + '</li>')
      people_li.append('<br>' + '<small>' + people.stanfordrole + '</small>');
      people_li.appendTo(".cesta_people");
    });

    // test
    // console.log(data);
  }
</script>
